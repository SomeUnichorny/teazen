{% extends "base_generic.html" %}
{% block content %}
<div class="container mt-2 mb-5">
  <div class="row">
    <div class="h1">
      <div class="title mt-5 mb-5">
        <span>
          Оформление заказа
        </span>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row text-center">
    <div class="col-md-4 offset-md-4">

{% if next %}
  {% if user.is_authenticated %}

  {% else %}
  {% endif %}
{% endif %}
<form method="post" action="." >
  {% csrf_token %}
  <div class="form-floating mb-3 mt-5">
    <input type="text" class="form-control"  placeholder="login" name="{{ form.full_name.name }}" value="{% if form.full_name.value %}{{ form.full_name.value }}{% endif %}" required>
    <label for="{{ form.full_name.id_for_label }}">ФИО</label>
  </div>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" placeholder="email" name="{{ form.email.name }}" >
    <label for="{{ form.email.id_for_label }}">Email</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" placeholder="phone" name="{{ form.phone_number.name }}" >
    <label for="{{ form.phone_number.id_for_label }}">Номер телефона</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" placeholder="address" name="{{ form.address.name }}" >
    <label for="{{ form.address.id_for_label }}">Адрес</label>
  </div>
  </div>
  <div class="d-flex  justify-content-center mt-2 mb-3">
  <button type="submit" class="btn btn-outline-dark">Оформить заказ</button>
</div>
</form>
    </div>
  </div>
</div>
{% endblock %}
