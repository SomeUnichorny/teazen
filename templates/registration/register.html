{% extends "base_generic.html" %}
{% block content %}
{% load static %}

<div class="container mt-2 mb-5">
  <div class="row">
    <div class="h1">
      <div class="title mt-5 mb-5">
        <span>
          Регистрация
        </span>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row text-center">
    <div class="col-md-4 offset-md-4">

{% if next %}
  {% if user.is_authenticated %}

  {% else %}
  {% endif %}
{% endif %}
<form method="post" action="." >
  {% csrf_token %}
  <div class="form-floating mb-3 mt-5">
    <input type="text" class="form-control"  placeholder="login" name="{{ form.username.name }}" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" required>
    <label for="{{ form.username.id_for_label }}">Логин</label>
  </div>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" placeholder="email" name="{{ form.email.name }}" >
    <label for="{{ form.email.id_for_label }}">Email</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" placeholder="password" name="{{ form.password1.name }}" >
    <label for="{{ form.password1.id_for_label }}">Пароль</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" placeholder="password" name="{{ form.password2.name }}" >
    <label for="{{ form.password2.id_for_label }}">Повторите пароль</label>
  </div>
  </div>
  <div class="d-flex  justify-content-center mt-2 mb-3">
  <button type="submit" class="btn btn-outline-dark">Зарегистрироваться</button>
</div>
</form>
      <input type="hidden" name="next" value="{{ next }}" />
          <p class='reg'>Уже есть аккаунт?<a href="{% url 'login' %}"> Войти</a></p>
    </div>
  </div>
</div>
{% endblock %}
